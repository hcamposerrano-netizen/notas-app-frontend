<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Línea de Tiempo de Notas</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#64351b" />
    <link rel="manifest" href="manifest.json" /> 
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body>

    <!-- ======================================================= -->
    <!-- CONTENEDOR PARA EL ESTADO "NO AUTENTICADO"              -->
    <!-- ======================================================= -->
    <div id="auth-container" style="display: none; text-align: center; padding: 50px;">
        <h1>Bienvenido a tu App de Notas</h1>
        <p>Por favor, inicia sesión para continuar.</p>
        <button id="login-button" style="padding: 15px 30px; font-size: 1.2em; cursor: pointer;">
            🚀 Iniciar Sesión con Google
        </button>
    </div>

    <!-- ======================================================= -->
    <!-- CONTENEDOR DE LA APP PRINCIPAL                          -->
    <!-- ======================================================= -->
    <div id="app-container" style="display: none; height: 100vh; flex-direction: column;">
        
        <button class="panel-toggle">☰</button>

        <main id="main-container">
            <div id="columns-container"></div>
            <aside id="control-panel">
                <div class="panel-header">
                    <h2>🛠️ Panel de Control</h2>
                    <button id="theme-toggle">🌙</button>
                </div>
                <div class="panel-section">
                    <h3>Acciones</h3>
                    <div class="action-buttons">
                        <button id="add-note">➕ Nueva Nota</button>
                        <button id="export-json">📤 Exportar JSON</button>
                        <label for="import-json" class="custom-file-upload">📥 Importar JSON</label>
                        <input type="file" id="import-json" accept=".json" />
                        <button onclick="deletePastNotes()">🧹 Borrar Pasadas</button>
                    </div>
                </div>
                <div class="panel-section">
                    <h3>📝 Nota Rápida</h3>
                    <textarea id="quick-note" placeholder="Escribe algo rápido..."></textarea>
                </div>
                <div class="panel-section">
                    <h3>🔗 Enlaces Rápidos</h3>
                    <div class="link-group">
                        <input type="url" id="link-input" placeholder="https://ejemplo.com" />
                        <button id="add-link">Añadir</button>
                    </div>
                    <ul id="link-list"></ul>
                </div>
                
                <div id="user-session-info" class="panel-section">
                    <p id="user-email"></p>
                    <button id="logout-button">Cerrar Sesión</button>
                </div>
            </aside>
        </main>

        <footer id="reminder-bar">
            <h4>⏰ Próximas entregas:</h4>
            <ul id="reminder-list"></ul>
        </footer>
    </div>

    <!-- ============================================= -->
    <!--          MODAL PARA CREAR NUEVA NOTA          -->
    <!-- ============================================= -->
    <div id="new-note-overlay" class="overlay-hidden">
        <div id="new-note-modal">
            <div class="modal-header">
                <h2>📝 Crear una Nueva Nota</h2>
                <button id="close-modal-btn">&times;</button>
            </div>
            <form id="new-note-form">
                <div class="form-group">
                    <label for="new-note-nombre">Título</label>
                    <input type="text" id="new-note-nombre" placeholder="Título de la nota..." required>
                </div>
                <div class="form-group">
                    <label for="new-note-contenido">Contenido</label>
                    <textarea id="new-note-contenido" rows="6" placeholder="Escribe aquí..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="new-note-tipo">Tipo</label>
                        <select id="new-note-tipo">
                            <option value="Clase" selected>Clase</option>
                            <option value="Entrega">Entrega</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="new-note-color">Color</label>
                        <select id="new-note-color">
                            <!-- Los colores se cargarán aquí con JS -->
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="save-btn">Guardar Nota</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ============================================= -->
    <!--          CARGA DE SCRIPTS (ORDEN CORRECTO)    -->
    <!-- ============================================= -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
    <script src="editor-modal.js"></script>
    <script src="calendar-view.js"></script>
    <script src="filter-type.js"></script>
    <script src="search-notes.js"></script>
    <script src="ui-interactions.js"></script>
    
</body>
</html>
